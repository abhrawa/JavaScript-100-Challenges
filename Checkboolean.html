<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <script>
      // Step 1- Take input tgrough function.
      // Step 2- Apply condition to check if number/10 or not using %.
      // Step 3- If number is divisible by 10 then return true.
      // Step 4- Else return false.
      function checkBoolean(num) {
        if (num % 10 != 0) return false;
        return true;
      }
      console.log(checkBoolean(5));
    </script>
  </body>
</html>
