    <script>
      function fizzBuzz(num) {
        if (num == 0) {
          for (let i = 1; i <= 5; i++) {
            console.log(i);
            // return "0 is done ";
          }
        } else if (num % 15 == 0) {
          return "Fizzbuzz";
        } else if (num % 3 == 0) {
          return "Fizz";
        } else if (num % 5 == 0) {
          return "Buzz";
        } else if (num === 37) {
          let number = num / 3;
          return number;
        } else if (num % 15 != 0) {
          return num;
        }
      }
      let FB = fizzBuzz(0);
      console.log(FB);
