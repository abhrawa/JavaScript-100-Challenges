    <script>
      const arr = [4, 1, 9, 10, 15, 22, 5, 14];
      function removeOdd(numArr) {
        for (let i = 0; i < numArr.length; i++) {
          if (numArr[i] % 2 == 0) {
            numArr.splice(numArr(i, 1));
            console.log(numArr(i));
            i--;
          }
        }
        // console.log(output);
        return numArr;
      }
      console.log(removeOdd(arr));
    </script>
