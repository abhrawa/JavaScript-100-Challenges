  <body>
    //MAP// is used to update the values inside the array
    <script>
      let arr = [1, 2, 3, 4, 5];
      //   const newarr = arr.map(maper);
      function maper(x) {
        return x * 2;
      }
      function filterCheck(x) {
        return x % 2 == 0;
      }
      //   const output = arr.filter(filterCheck);
      const newarr = arr.map(maper).filter(filterCheck);

      console.log(newarr);
    </script>
  </body>
