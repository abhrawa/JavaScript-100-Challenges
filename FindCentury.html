<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function solution(year) {
        if (year % 100 === 0) {
          let x = year / 100;
          return x;
        } else {
          let y = year / 100;
          return Math.floor(y + 1);
        }
      }
      console.log(solution(100));
    </script>
  </body>
</html>
