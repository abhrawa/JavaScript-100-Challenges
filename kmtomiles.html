<!DOCTYPE html>

    <meta charset="UTF-8" />

  <body>
    <script>
      //   Step 1- Take the input.
      //   Step 2- Check for edge cases.
      //   Step 3- Create  a variable.
      //   Step 5- Divide input by 1.609.
      //   Step 4- In variable store the result.
      //   Step 5- Return the result.

      function convertlength(kms) {
        if (isNaN(kms) || !kms) return "Please  enter the valid number";

        let mileLength = kms / 1.609;
        return mileLength;
      }
      console.log(convertlength(2), "Miles");
    </script>
  </body>
