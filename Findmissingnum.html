  <script>
    let arr = [3, 0, 1];

    function addarray(arrelem) {

      let indexSum = 0;
      for (let i = 0; i <= arr.length; i++) {
        if (arr[i]) {
          arrSum = arrSum + arr[i];
        }
        indexSum = indexSum + i;
      }
      const results = indexSum - arrSum;
      return results;
    }
