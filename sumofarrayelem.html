  <body>
    <script>
      let arr = [2, 4, 6, 6, 78, 2, 7];
      let arrsum = 0;
      function addarr(arr) {
        for (let i = 0; i < arr.length; i++) {
          arrsum = arrsum + arr[i];
          //   console.log(arrsum);
        }
        return arrsum;
      }
      console.log(addarr(arr));
    </script>
